validator
<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>
    <img src="{{validator.profilePicURL}}">
    <ion-card-content>
      <ion-card-title>
        <h1>{{validator.displayName}}</h1>
        <p *ngIf="trusted == true">Connection: {{user.displayName}} - {{validator.displayName}}</p>
      </ion-card-title>
      <ion-list no-lines>
        <ion-item>
          <ion-icon name="mail" item-left></ion-icon>
          <p>{{validator.email}}</p>
        </ion-item>
        <ion-item *ngIf="trusted" (click)="revokeTrust()">
          Revoke Trust Validation
          <ion-icon name="unlock" color="green" item-right>
          </ion-icon>
        </ion-item>
        <button ion-button [disabled]="applied" *ngIf="!trusted" (click)="affordTrust()">
          <span *ngIf="!applied">Apply For Trust Validation</span>
          <span *ngIf="applied">Applied</span>
          <ion-icon name="lock" color="red" item-right></ion-icon>
        </button>
        <ion-item *ngIf="trusted">
          <ion-badge>Trusted</ion-badge>
          <ion-icon name="send" item-right>
          </ion-icon>
        </ion-item>
        <ion-item>
          <ion-icon name="information" item-left></ion-icon>
          <p>{{validator.description}}</p>
        </ion-item>
        <ion-item>
          <ion-icon name="people" item-left></ion-icon>
          <ion-grid>
        		<ion-row>
        			<ion-col *ngFor="let u of trustedUsers">
                <ion-avatar style="width:48px;height:48px">
                  <img src="{{u.profilePicURL}}">
                </ion-avatar>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
