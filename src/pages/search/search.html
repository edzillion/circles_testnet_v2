<ion-header>

  <ion-navbar>
    <ion-title>SearchPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <div *ngIf="searchUsers" class="search-list-backdrop"></div>
    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()"></ion-searchbar>

    <ion-list class="user-search-list">
      <ion-item *ngFor="let searchUser of searchUsers$ | async" (click)="clickUser(searchUser)">
        {{searchUser.displayName}}
      </ion-item>
    </ion-list>
  </ion-row>
</ion-content>
