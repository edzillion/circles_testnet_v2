<ion-header>
  <ion-navbar color="primary">
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-row>
    <ion-col>

      <form (ngSubmit)="logForm()">
        <ion-item>
          <ion-label stacked>Name</ion-label>
          <ion-input type="text" [(ngModel)]="settings.name" name="title"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Greeting</ion-label>
          <ion-textarea [(ngModel)]="settings.description" name="description"></ion-textarea>
        </ion-item>
        <button ion-button type="submit" block>Save</button>
      </form>

    </ion-col>
  </ion-row>

</ion-content>
