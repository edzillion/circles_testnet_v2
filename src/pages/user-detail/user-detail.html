<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>
     <img src="{{viewUser.profilePicURL}}">
     <ion-card-content>
      <ion-card-title>
       <h1>{{viewUser.displayName}}</h1>
       <p *ngIf="directTrust == true">Connection: {{user.displayName}} - {{viewUser.displayName}}
       <p *ngIf="validatorTrust == true">Connection: {{user.displayName}} - {{this.validatedBy.displayName}} - {{viewUser.displayName}} </p>

      </ion-card-title>
       <ion-list no-lines>
         <ion-item>
           <ion-icon name="mail" item-left></ion-icon>
           <p>{{viewUser.email}}</p>
         </ion-item>

         <ion-item *ngIf="trusted" (click)="revokeTrust()">
            Revoke Trust
           <ion-icon name="unlock" color="green" item-right>
           </ion-icon>
         </ion-item>
         <ion-item *ngIf="!trusted" (click)="affordTrust()">
            Afford Trust
           <ion-icon name="lock" color="red" item-right>
           </ion-icon>
         </ion-item>
         <ion-item *ngIf="trusted"  (click)="sendCircles()">
            Send Circles
           <ion-icon name="send" item-right>
         </ion-icon>
         </ion-item>
         <ion-item>
         <ion-icon name="phone-portrait" item-left></ion-icon>
         + 49 1023893933
         </ion-item>
       </ion-list>
     </ion-card-content>
   </ion-card>
</ion-content>
