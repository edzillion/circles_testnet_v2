<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card>
    <h1>{{viewUser.displayName}}</h1>
    <h2>{{viewUser.greeting}}</h2>
     <img src="{{profilePicURL}}">
     <span *ngIf="directTrust">
       <ion-avatar style="width:48px;height:48px" item-center>
         <img src="{{user.profilePicURL || genericProfilePicURL}}">
       </ion-avatar>
     </span>
     <span *ngIf="validatorTrust">
       <ion-avatar style="width:48px;height:48px" item-center>
         <img src="{{validatedBy.profilePicURL}}">
       </ion-avatar>
       <ion-avatar style="width:48px;height:48px" item-center>
         <img src="{{user.profilePicURL}}">
       </ion-avatar>
    </span>
     <ion-card-content>
      <ion-card-title>

       <p *ngIf="directTrust == true">Connection: {{user.displayName}} - {{viewUser.displayName}}
       <p *ngIf="validatorTrust == true">Connection: {{user.displayName}} - {{this.validatedBy.displayName}} - {{viewUser.displayName}} </p>

      </ion-card-title>
       <ion-list no-lines>
         <ion-item>
           <ion-icon name="mail" item-left></ion-icon>
           <p>{{viewUser.email}}</p>
         </ion-item>

         <ion-item>
         <ion-icon name="phone-portrait" item-left></ion-icon>
         + 49 1023893933
         </ion-item>

       </ion-list>

       <ion-card>
        <ion-card-header>
          Trade Message
        </ion-card-header>
        <ion-card-content>
          {{viewUser.tradeMessage}}
        </ion-card-content>
      </ion-card>

      <button ion-button full *ngIf="trusted"  (click)="sendCircles()" icon-end>
        Send Circles
        <ion-icon name="arrow-dropright-circle">
        </ion-icon>
      </button>

      <button ion-button full *ngIf="!trusted" (click)="affordTrust()" icon-end>
          Afford Trust
         <ion-icon name="lock" color="red">
         </ion-icon>
      </button>

      <button ion-button full *ngIf="trusted" (click)="revokeTrust()">
        Revoke Trust
        <ion-icon name="unlock" color="green" item-right>
        </ion-icon>
      </button>

     </ion-card-content>
   </ion-card>
</ion-content>
