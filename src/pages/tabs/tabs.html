<ion-header>

  <ion-navbar>
    <ion-title>TabsPage</ion-title>
  </ion-navbar>

</ion-header>


<super-tabs tabsPlacement="bottom" toolbarColor="primary" (tabSelect)="onTabSelect($event)">
  <super-tab [root]="tab1Root" [rootParams]="{'nav':_nav}" title="Home" id="Home" icon="home"></super-tab>
  <super-tab [root]="tab2Root" [rootParams]="{'nav':_nav}" title="Groups" id="Groups" icon="people"></super-tab>
  <super-tab [root]="tab3Root" [rootParams]="{'nav':_nav}" title="Send" id="Send" icon="send"></super-tab>
</super-tabs>
