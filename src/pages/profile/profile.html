<ion-header>

  <ion-navbar>
    <ion-title>ProfilePage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      Profile pic: <img class="profile-pic" src="{{profilePicURL}}">
      <button ion-button (click)="openCamera()">Open camera</button>
      <button ion-button (click)="selectFromGallery()">Select from gallery</button>
    </ion-item>
    <ion-item>
      Name: {{user?.displayName}}
    </ion-item>
    <ion-item>
      Email: {{user?.email}}
    </ion-item>
    <ion-item>
      User: {{user?.uid}}
    </ion-item>
</ion-list>
</ion-content>
