<ion-avatar style="width:48px;height:48px" item-left>
  <img src="{{user.profilePicURL}}">
</ion-avatar>
<h2>{{title}}</h2>
<p>{{message}}</p>
<span *ngIf="newsItem.unResolved">
  <button ion-button item-right color="danger">Reject</button>
  <button ion-button item-right color="secondary">Accept</button>
</span>
